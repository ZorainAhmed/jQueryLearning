<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responive Grid Gallery With Moving Title jQuery</title>
    <!-- Google Fonts CDN Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div class="grid-item-title"></div>
      <div class="grid-gallery">
        <div class="grid-item" data-title="photography">
          <a href="#" class="image">
            <img src="https://images.unsplash.com/photo-1601715346099-797c49180705?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80" />
          </a>
        </div>
        <div class="grid-item" data-title="interior design">
          <a href="#" class="image">
            <img src="https://images.unsplash.com/photo-1547586696-ea22b4d4235d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" />
          </a>
        </div>
        <div class="grid-item" data-title="japanese lantern">
          <a href="#" class="image">
            <img src="https://images.unsplash.com/photo-1528360983277-13d401cdc186?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" />
          </a>
        </div>
        <div class="grid-item" data-title="shoes">
          <a href="#" class="image">
            <img src="https://images.unsplash.com/photo-1515555230216-82228b88ea98?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=926&q=80" />
          </a>
        </div>
        <div class="grid-item" data-title="food">
          <a href="#" class="image">
            <img src="https://images.unsplash.com/photo-1493770348161-369560ae357d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" />
          </a>
        </div>
        <div class="grid-item" data-title="white & black camera">
          <a href="#" class="image">
            <img src="https://images.unsplash.com/photo-1526170160160-1a5eb242ab58?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" />
          </a>
        </div>
      </div>
    </section>

    <!-- jQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom js -->
    <script src="./js/main.js"></script>
  </body>
</html>
